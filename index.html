<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Body and background animation */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, blue, red);
            animation: background-blink 2s infinite alternate;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes background-blink {
            0% { background: linear-gradient(45deg, blue, red); }
            100% { background: linear-gradient(45deg, red, blue); }
        }

        /* Navbar Styles */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            text-transform: uppercase;
        }

        /* Bouncing text animation (Owner's Name) */
        .bouncing-text {
            display: inline-block;
            font-size: 70px;  /* Increased font size */
            font-weight: bold;  /* Made it bold */
            text-transform: uppercase;
            white-space: nowrap;
            margin-top: 50px;
        }

        .bouncing-text span {
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        .bouncing-text span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .bouncing-text span:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Animated stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-move 5s linear infinite;
            opacity: 0.5; /* Start with semi-opacity */
        }

        @keyframes star-move {
            0% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--x), var(--y)); /* Move stars based on custom properties */
                opacity: 1;
            }
        }

        /* Owner Information */
        .owner-info {
            text-align: center;
            margin-top: 50px;
        }

        img {
            width: 200px; /* Increased size */
            height: 200px; /* Increased size */
            border-radius: 50%; /* Rounded corners */
            margin: 0 auto; /* Center the image */
            display: block; /* Ensures centering within the container */
            border: 4px solid rgba(255, 255, 255, 0.7); /* Optional: Add a soft border */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Optional: Adds shadow for polish */
        }

        /* Info about the owner */
        .owner-description {
            margin-top: 10px;
            font-size: 18px;
            display: inline-block;
        }

        /* Bouncing animation for the owner description */
        .owner-description span {
            display: inline-block;
            animation: bounce-word 1s ease-in-out infinite;
        }

        .owner-description span:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .owner-description span:nth-child(even) {
            animation-delay: 0.4s;
        }

        @keyframes bounce-word {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Portfolio</a>
        <a href="about.html">About Me</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Bouncing Text (Owner's Name) -->
    <div class="bouncing-text">
        <span>J</span><span>o</span><span>n</span><span>i</span><span>f</span><span>e</span><span>r</span> 
        <span>P</span><span>.</span>
        <span>G</span><span>a</span><span>l</span><span>a</span><span>t</span><span>e</span>
    </div>

    <!-- Owner Information -->
    <div class="owner-info">
        <img src="IMG_6441.JPG" alt="Owner's Photo">
        <div class="owner-description">
            <p>
                <span>Hi,</span> 
                <span>I'm</span> 
                <span>Jonifer</span> 
                <span>P.</span> 
                <span>Galate,</span> 
                <span>a</span> 
                <span>Computer</span> 
                <span>Science</span>
                <span>student</span>
                <span>who</span>
                <span>aspires</span> 
                <span>to</span> 
                <span>become</span> 
                <span>a</span>
                <span>successful</span>
                <span>programmer.</span>
            </p>
        </div>
    </div>

    <!-- Star Animation -->
    <script>
        // Create stars with random positions and movements
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 5 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position and movement direction for the first set of stars
            const x = Math.random() * window.innerWidth - 100;
            const y = Math.random() * window.innerHeight - 100;
            star.style.setProperty('--x', `${x}px`);
            star.style.setProperty('--y', `${y}px`);

            document.body.appendChild(star);
        }

        // Create opposite direction stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 5 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position and movement direction for the second set of stars (opposite direction)
            const x = Math.random() * window.innerWidth - 100;
            const y = Math.random() * window.innerHeight - 100;
            star.style.setProperty('--x', `${-x}px`);
            star.style.setProperty('--y', `${-y}px`);

            document.body.appendChild(star);
        }
    </script>
</body>
</html>
